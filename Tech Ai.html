<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech AI - Voice Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top left, #0a0024, #001f3f, #0077ff);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      color: white;
      overflow: hidden;
    }

    h1 {
      margin: 25px 0 10px;
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(90deg, #00d4ff, #0ef, #007bff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #00d4ff; }
      to { text-shadow: 0 0 20px #00ffff; }
    }

    #chatbox {
      width: 90%;
      max-width: 420px;
      height: 65vh;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      scroll-behavior: smooth;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    .message {
      display: inline-block;
      padding: 10px 14px;
      border-radius: 15px;
      margin: 8px 0;
      max-width: 80%;
      line-height: 1.5;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in;
    }

    .user {
      align-self: flex-end;
      background: linear-gradient(135deg, #00c853, #0ef);
      color: #fff;
    }

    .bot {
      align-self: flex-start;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    #inputArea {
      width: 90%;
      max-width: 420px;
      display: flex;
      align-items: center;
      padding: 10px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      margin-bottom: 15px;
    }

    #userInput {
      flex: 1;
      padding: 10px;
      background: transparent;
      border: none;
      color: white;
      font-size: 16px;
      outline: none;
    }

    button {
      background: linear-gradient(135deg, #0078ff, #00d4ff);
      border: none;
      color: white;
      padding: 10px 14px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
      margin-left: 6px;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #00d4ff, #0078ff);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    ::-webkit-scrollbar { width: 5px; }
    ::-webkit-scrollbar-thumb { background: #00d4ff; border-radius: 10px; }

    /* --- Voice Wave Animation --- */
    #voiceWave {
      display: none;
      position: absolute;
      bottom: 95px;
      width: 80px;
      height: 20px;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      gap: 4px;
    }

    .bar {
      width: 8px;
      background: #00d4ff;
      border-radius: 5px;
      animation: wave 1s infinite ease-in-out;
    }

    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }
    .bar:nth-child(5) { animation-delay: 0.4s; }

    @keyframes wave {
      0%, 100% { height: 5px; opacity: 0.5; }
      50% { height: 25px; opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>ðŸ¤– Welcome to <strong>Tech AI</strong></h1>

  <div id="chatbox"></div>

  <!-- Voice Wave -->
  <div id="voiceWave">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Type or speak..." />
    <button onclick="startVoice()">ðŸŽ™</button>
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const apiUrl = "https://eo1mvixxxxxx.m.pipedream.net"; // ðŸ”¹ replace with your real Pipedream URL
    const chatbox = document.getElementById("chatbox");
    const input   = document.getElementById("userInput");
    const wave    = document.getElementById("voiceWave");

    window.onload = () => appendMessage("bot", "ðŸ‘‹ Hello! I'm <strong>Tech AI</strong>. You can type or speak ðŸŽ™. What do you want me to do today?");

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerHTML = text;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    // ðŸŽ™ Voice Input
    function startVoice() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Speech recognition not supported on this browser.");
        return;
      }
      const recognition = new webkitSpeechRecognition();
      recognition.lang = "en-IN";
      recognition.interimResults = false;
      recognition.start();

      recognition.onresult = function(e) {
        const transcript = e.results[0][0].transcript;
        input.value = transcript;
        sendMessage();
      };
      recognition.onerror = () => alert("Voice input error. Try again.");
    }

    // ðŸ”Š Voice Output
    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "en-IN";
      utter.pitch = 1;
      utter.rate  = 1;
      utter.volume = 1;
      wave.style.display = "flex"; // show animation
      utter.onend = () => wave.style.display = "none"; // hide when done
      speechSynthesis.speak(utter);
    }

    // ðŸš€ Send message
    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      appendMessage("user", message);
      input.value = "";
      appendMessage("bot", "â³ Thinking...");

      try {
        const response = await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: message })
        });
        const data = await response.json();
        const reply = data.reply || "âš ï¸ No response received.";
        chatbox.lastChild.innerHTML = reply;
        speak(reply);
      } catch (err) {
        chatbox.lastChild.innerHTML = "âš ï¸ Network error. Please try again.";
      }
    }

    // Enter key = send
    input.addEventListener("keypress", e => { if (e.key === "Enter") sendMessage(); });
  </script>
</body>
</html>
