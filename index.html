<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech AI - Your Smart Assistant</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(120deg, #001f3f, #0074D9, #001f3f);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 10px;
      color: #00bfff;
      text-shadow: 0 0 10px #00bfff;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .chat-container {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 20px;
      width: 90%;
      max-width: 480px;
      height: 60vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.3);
      backdrop-filter: blur(10px);
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding-right: 10px;
    }

    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 80%;
      animation: fadeInMsg 0.4s ease;
    }

    @keyframes fadeInMsg {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user {
      background: #0074D9;
      align-self: flex-end;
    }

    .bot {
      background: #004080;
      align-self: flex-start;
    }

    .input-area {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    button {
      background: #00bfff;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0099cc;
    }

    .clear-btn {
      background: #ff4444;
    }

    .clear-btn:hover {
      background: #cc0000;
    }

    .typing {
      font-style: italic;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <h1>ü§ñ Welcome to <span style="color:#00bfff;">Tech AI</span></h1>

  <div class="chat-container">
    <div class="messages" id="chatBox">
      <div class="message bot">üëã Hello! I'm <b>Tech AI</b>. You can type or speak.<br>What do you want me to do today?</div>
    </div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type or speak..." />
      <button onclick="sendMessage()">Send</button>
      <button onclick="startVoice()">üé§</button>
      <button class="clear-btn" onclick="clearChat()">üóëÔ∏è</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const input = document.getElementById('userInput');

    function addMessage(content, sender) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.innerHTML = content;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;

      addMessage(userText, 'user');
      input.value = '';

      addMessage('<span class="typing">Tech AI is typing...</span>', 'bot');

      setTimeout(() => {
        chatBox.lastChild.remove(); // remove typing
        const response = generateReply(userText);
        addMessage(response, 'bot');
        speak(response);
      }, 1000);
    }

    function generateReply(text) {
      text = text.toLowerCase();
      if (text.includes("hello") || text.includes("hi")) return "Hey there üëã! How can I help you today?";
      if (text.includes("who are you")) return "I'm Tech AI, your personal smart assistant ü§ñ.";
      if (text.includes("time")) return "The current time is " + new Date().toLocaleTimeString();
      if (text.includes("date")) return "Today's date is " + new Date().toLocaleDateString();
      if (text.includes("your creator")) return "I was created by Tanish üß†.";
      return "I'm still learning! Could you rephrase that?";
    }

    // Voice input
    function startVoice() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.start();
      recognition.onresult = (event) => {
        const text = event.results[0][0].transcript;
        input.value = text;
        sendMessage();
      };
    }

    // Voice output
    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-US";
      speechSynthesis.speak(utterance);
    }

    // Clear chat
    function clearChat() {
      chatBox.innerHTML = '<div class="message bot">üßπ Chat cleared. How can I assist you again?</div>';
    }
  </script>
</body>
</html>
